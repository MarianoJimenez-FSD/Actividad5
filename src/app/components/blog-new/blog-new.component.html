<div class="card shadow-sm">
    <img [src]="blogNew.image" class="bd-placeholder-img card-img-top"  width="100%" height="225">            

    <div class="card-body">
    <h5 class="card-title">{{ blogNew.title }}</h5>
    <p class="card-text">{{ blogNew.text }}</p>
    <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="editButtonClickHandler()">Editar</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="deleteButtonClickHandler()">Borrar</button>
        </div>
        <small class="text-muted">
        <time [dateTime]="blogNew.date | date: 'yyyy/MM/dd'">
            {{ blogNew.date | date: 'dd/MM/yyyy'}}
        </time>
        </small>
    </div>
    </div>
</div>

<ng-template #confirmFormTemplate let-modal>
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modal-basic-title">{{ title }}</h5>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">
            {{ text }}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel click')">No</button>
            <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">SÃ­</button>
        </div>
    </div>
</ng-template>
